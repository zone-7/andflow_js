<div id="actionDialog" class="dialog">
    <div class="dialog-header">
        <div class="dialog-title">节点属性</div>
    </div>
    <div class="dialog-body"> 
        <div class="form-item">
            <label>名称</label>
            <input name="name" value="" readonly />
        </div>
        <div class="form-item">
            <label>标题</label>
            <input name="title" value="" />
        </div>
        <div class="form-item">
            <label>样式</label>
            <select name="theme">
                <option value="action_theme_default"  selected >默认样式</option>
                <option value="action_theme_zone"  >右置标题</option>
                <option value="action_theme_icon" >大图标</option>
                <option value="action_theme_box" >矩形框</option>
            </select>
        </div>
        <div class="form-item">
            <label>汇聚模式</label>
            <select name="collect"><option value="true">汇聚后执行</option><option value="false">到达即执行</option></select>
        </div>
        <div class="form-item">
            <label>执行次数</label>
            <select name="once"><option value="true">只执行一次</option><option value="false">任意次</option></select>
        </div>
        <div class="form-item">
            <label>内容</label>
            <textarea name="content" rows="3"></textarea>
        </div>
        <div class="form-item">
            <label>执行脚本</label>
            <textarea name="script" rows="5"></textarea>
        </div>
    </div>
    <div class="dialog-footer">
        <button onclick="saveActionDialog()">确定</button>
        <button onclick="closeActionDialog()">关闭</button>
    </div>
</div>


<div id="linkDialog" class="dialog">
    <div class="dialog-header">
        <div class="dialog-title">连接线属性</div>
    </div>
    <div class="dialog-body">
        <div class="form-item">
            <label>源头ID</label>
            <input name="source_id" value="" readonly />
        </div>
        <div class="form-item">
            <label>目标ID</label>
            <input name="target_id" value="" readonly />
        </div>
        <div class="form-item">
            <label>标题</label>
            <input name="title" value="" />
        </div> 
        <div class="form-item">
            <label>源头标签</label>
            <input name="label_source" value="" />
        </div> 
        <div class="form-item">
            <label>目标标签</label>
            <input name="label_target" value="" />
        </div> 
        <div class="form-item">
            <label>动画效果</label>
            <select name="animation" ><option value="true">是</option><option value="false">否</option></select>
        </div> 
        <div class="form-item">
            <label>左箭头</label>
            <select name="arrows1"><option value="true">是</option><option value="false">否</option></select>
        </div>  
        <div class="form-item">
            <label>中箭头</label>
            <select name="arrows2"><option value="true">是</option><option value="false">否</option></select>
        </div>  
        <div class="form-item">
            <label>右箭头</label>
            <select name="arrows3"><option value="true">是</option><option value="false">否</option></select>
        </div>  
        
        <div class="form-item">
            <label>是否可用</label>
            <select name="active"><option value="true">可用</option><option value="false">禁用</option></select>
        </div>
        <div class="form-item">
            <label>过滤脚本</label>
            <textarea name="filter" rows="5"></textarea>
        </div>
    </div>
    <div class="dialog-footer"> 
        <button onclick="saveLinkDialog()">确定</button>
        <button onclick="closeLinkDialog()">关闭</button> 
    </div>
</div>
